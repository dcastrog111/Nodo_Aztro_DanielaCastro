
<main class="conteiner">
    <h1 class="conteiner__titulo">Tus Destinos:</h1>
    <div class="conteiner--opciones">
        
        <!-- <section class="opciones--opcion"> -->
            <form action="" class="opciones--opcion">
                <div class="opcion__encabezado">
                    <h2 class="opcion__encabezado__nombre">Aventura en América</h2>
                </div>

                <div class="opcion__destino">
                    <input value="{{destinoAmerica}}" class="opcion__encabezado__destino focus-in-expand" type="text" readonly id="destinoAmerica">
                </div>

                <div class="opcion__imagen">
                    <img src="../../../assets/imagenes/destinos/PlayaDelCarmen.jpg" alt="Destino en America" id="imagenAmerica">
                    <div class="overlay">
                        <div class="text">
                            <p>Pais:</p> <input class="text__input" type="text" value="México" readonly>
                            <p>Idioma:</p><input class="text__input" type="text" value="Español" readonly>
                            <p>Lugar Imperdible:</p><input class="text__input" type="text" value="Chichén-Itzá" readonly>
                            <p>Comida típica:</p><input class="text__input" type="text" value="Salbutes" readonly>
                        </div>
                    </div>
                </div>

                <div class="opcion__link__item">
                    <a href=""><img src="../img/paquete.png" alt=""></a>
                    <span class="tooltiptext">Explora tus opciones</span>
                </div>
            </form>
        <!-- </section> -->
    
        <!-- <section class="opciones--opcion"> -->
            <form action="" class="opciones--opcion">
                <div class="opcion__encabezado">
                    <h2 class="opcion__encabezado__nombre">Aventura en Europa</h2>
                </div>
    
                <div class="opcion__destino">
                    <input value="{{destinoEuropa}}" class="opcion__encabezado__destino focus-in-expand" type="text" readonly id="destinoEuropa">
                </div>
    
                <div class="opcion__imagen">
                    <img src="../../../assets/imagenes/destinos/Santorini.jpg" alt="Destino en Europa" id="imagenEuropa">
                    <div class="overlay">
                        <div class="text">
                            <p>Pais:</p> <input class="text__input" type="text" value="Grecia" readonly>
                            <p>Idioma:</p><input class="text__input" type="text" value="Griego" readonly>
                            <p>Lugar Imperdible:</p><input class="text__input" type="text" value="Oia" readonly>
                            <p>Comida típica:</p><input class="text__input" type="text" value="Hummus de Fava" readonly>
                            
                        </div>
                    </div>
                </div>
    
                <div class="opcion__link__item">
                    <button type="button" (click)="hallarDestino()">Calcular</button>
                    <a href=""><img src="../img/paquete.png" alt=""></a>
                    <span class="tooltiptext">Explora tus opciones</span>
                </div>
            </form>
        <!-- </section> -->
       
    </div>
</main>
